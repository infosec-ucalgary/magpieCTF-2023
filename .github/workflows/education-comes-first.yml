name: education-comes-first to DO Registery

on:
  push:
    branches: [workflow]
    paths:
      - "challenges/web-exploitation/education-comes-first/source/**"

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v2

      - name: Build image 
        run: docker build -t education-comes-first .

      - name: Install doctl 
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DO Container Registry 
        run: doctl registry login --expiry-seconds 600

      - name: Tag image 
        run: docker tag education-comes-first ${secrets.REGISTRY_NAME}/education-comes-first:latest

      - name: Push image to DO Container Registry 
        run: docker push ${secrets.REGISTRY_NAME}/education-comes-first:latest
